<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="medium-img">
        <img src="images/medium-logo.png" alt="" />
      </div>
      <div class="navbar">
        <ul>
          <li>Our story</li>
          <li>Membership</li>
          <li>Write</li>
          <li>Sign in</li>
          <button class="get-started">Get started</button>
        </ul>
      </div>
    </header>
    <div class="center">
      <hr />
      <p>
        Be part of a better internet.
        <span><a href="#">Get 20% off membership for a limited time </a></span>
      </p>
      <hr />
    </div>
    <!-- hero  -->
    <div class="hero-sec">
      <div class="text">
        <h1>Human</h1>
        <h1>stories & ideas</h1>
        <p>A place to read, write, and deepen your understanding</p>
        <button class="start-reading">Start reading</button>
      </div>
      <div class="img">
        <img src="images/hero-image.jpg" alt="hero-image" />
      </div>
    </div>
    <!-- hero  -->

    <!-- footer  -->
    <footer>
      <nav class="footer-nav">
        <a href="#">Help</a>
        <a href="#">Status</a>
        <a href="#">About</a>
        <a href="#">Careers</a>
        <a href="#">Press</a>
        <a href="#">Blog</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Text to speech</a>
        <a href="#">Teams</a>
      </nav>
    </footer>
    <!-- footer  -->
  </body>
</html>
